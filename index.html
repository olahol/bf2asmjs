<!DOCTYPE html>
<html>
<head>
<title>asm.js</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<a href="https://github.com/olahol/bf2asmjs"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
<div class="container">
  <div class="row">
    <div class="span12">
      <center>
        <h1>brainfuck compiled to asm.js by bf2asmjs</h1>
        <p>
          If everything is working you should see "Error: Successfully
          compiled asm.js" in the web console. Try out some of the
          compiled brainfuck by clicking on the buttons, I recommend
          BFSelf, a brainfuck self-interpreter :)
        </p>
      </center>
    </div>
    <div class="span6">
      <textarea style="width: 98%" placeholder="input" id="input"></textarea>
      <pre style="min-height: 300px;" id="output"></pre>
    </div>
    <div class="span6"><div id="modules" class="btn-toolbar"></div><div>
  </div>
</div>
<script src="bf.js"></script>
<script>
var inputPtr = 0;
$.each(window, function (item) {
  if (item.substr(0, 2) == "BF") {
    var $btn = $("<button class='btn btn-primary'>Run " + item + "</button>");
    $("#modules").append($btn);
    $btn.click(function () {
      inputPtr = 0;
      $("#output").empty();
      eval(item + ".reset()");
      eval(item + ".run()");
    });
  }
});
</script>
</body>
</html>
